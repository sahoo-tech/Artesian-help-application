<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Product - ArtisanVerse</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="dashboard-content">
        <section id="uploadProductSection" class="dashboard-section">
            <div class="products-header">
                <div class="products-title">
                    <h1>Upload New Product</h1>
                    <p>Add a new cultural treasure to the marketplace</p>
                </div>
            </div>
            <form id="uploadProductForm" class="auth-form">
                <div class="form-group">
                    <label class="form-label">Product Title</label>
                    <input type="text" class="form-control" id="productTitle" placeholder="Enter product title" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Product Description</label>
                    <textarea class="form-control" id="productDescription" placeholder="Describe your product" required></textarea>
                </div>
                <div class="form-group">
                    <label class="form-label">Price (USD)</label>
                    <input type="number" class="form-control" id="productPrice" placeholder="Enter price" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Category</label>
                    <input type="text" class="form-control" id="productCategory" placeholder="Enter category (e.g., Textiles, Pottery)" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Product Image</label>
                    <input type="file" class="form-control" id="productImage" accept="image/*" required>
                </div>
                <button type="submit" class="btn btn--primary">Upload Product</button>
            </form>
        </section>
    </div>
    <script src="app.js"></script>
</body>
</html>
