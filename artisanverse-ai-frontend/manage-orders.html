<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Orders</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Dancing+Script&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/your-fontawesome-kit.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="dashboard-layout">
        <aside class="sidebar">
            <div class="sidebar-header">
                <div class="sidebar-logo">
                    <span class="logo-icon">🏛️</span>
                    <h2 class="logo-text">ArtisanVerse</h2>
                </div>
            </div>
            <nav class="sidebar-nav">
                <ul>
                    <li><a href="admin-home.html"><i class="fas fa-home"></i> Home</a></li>
                    <li><a href="admin-dashboard.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
                    <li><a href="manage-users.html"><i class="fas fa-users"></i> Manage Users</a></li>
                    <li><a href="manage-products.html"><i class="fas fa-box"></i> Manage Products</a></li>
                    <li><a href="manage-orders.html" class="active"><i class="fas fa-shopping-cart"></i> Manage Orders</a></li>
                    <li><a href="admin-analytics.html"><i class="fas fa-chart-line"></i> Analytics</a></li>
                </ul>
            </nav>
        </aside>
        <main class="dashboard-main">
            <div class="dashboard-welcome">
                <h1>Manage Orders</h1>
                <p>Here you can view and manage orders.</p>
            </div>
            <div class="card">
                <div class="card__body">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Order ID</th>
                                <th>Customer</th>
                                <th>Date</th>
                                <th>Total</th>
                                <th>Status</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>12345</td>
                                <td>Jane Smith</td>
                                <td>2025-08-20</td>
                                <td>$79.98</td>
                                <td><span class="status status--success">Shipped</span></td>
                                <td>
                                    <button class="btn btn--sm btn--outline">View Details</button>
                                    <button class="btn btn--sm btn--primary">Update Status</button>
                                </td>
                            </tr>
                            <tr>
                                <td>12346</td>
                                <td>John Doe</td>
                                <td>2025-08-21</td>
                                <td>$29.99</td>
                                <td><span class="status status--warning">Processing</span></td>
                                <td>
                                    <button class="btn btn--sm btn--outline">View Details</button>
                                    <button class="btn btn--sm btn--primary">Update Status</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
